<template>
    <lightning-card title="Plan Your Trip">
        <div class="slds-p-around_medium">
            <lightning-input label="Location" placeholder="e.g., New York City" value={location} onchange={handleLocationChange}></lightning-input>
            <lightning-input label="Time Frame" type="date" value={timeFrame} onchange={handleTimeFrameChange}></lightning-input>
            
            <!-- Vibe picker: Launch overlay on button click -->
            <lightning-button label="Choose Vibe" onclick={openVibePicker}></lightning-button>
            <p>{vibeSummary}</p>
            
            <!-- Activity Picker -->
            <lightning-combobox
                label="Select an activity"
                value={selectedActivity}
                placeholder="Pick one"
                options={activityOptions}
                onchange={handleActivityChange}>
            </lightning-combobox>
            
            <lightning-button label="Next" onclick={handleNext}></lightning-button>
        </div>
        
        <!-- Overlay for vibe selection (example implementation) -->
        <template if:true={showVibeOverlay}>
            <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <h2 class="slds-text-heading_medium">Select up to 5 vibe words</h2>
                    </header>
                    <div class="slds-modal__content">
                        <lightning-input label="Enter vibe word" value={currentVibeWord} onchange={handleVibeWordChange}></lightning-input>
                        <lightning-button label="Add Word" onclick={addVibeWord}></lightning-button>
                        <ul>
                            <template for:each={vibeWords} for:item="word">
                                <li key={word}>{word}</li>
                            </template>
                        </ul>
                    </div>
                    <footer class="slds-modal__footer">
                        <lightning-button variant="brand" label="Done" onclick={closeVibePicker}></lightning-button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
    </lightning-card>
</template>
